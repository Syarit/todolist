<h1 class="header">Create an account</h1>
<mat-card class="container">
  <mat-form-field color="accent">
    <mat-label>Name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="user.displayName">
  </mat-form-field><br/>
  <mat-form-field color="accent">
    <mat-label>Email address</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="user.email">
  </mat-form-field><br/>
  <mat-form-field color="accent">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.password">
  </mat-form-field> <br/>
  <mat-label class="error">{{errorMessage}}</mat-label>
  <mat-label class="success">{{successMessage}}</mat-label>
  <mat-dialog-actions>
    <button mat-raised-button color="accent" (click)="tryRegister()">Create</button>
  </mat-dialog-actions>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleSignIn()"><img
        src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" style="height: 30px"></button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a [routerLink]="'/login'">Login</a></p>
    </div>
  </div>
</mat-card>
